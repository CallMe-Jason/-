<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center" border="1" width="600"> 
            <caption><h1>青春不常在，抓紧谈恋爱</h1></caption>
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan"><img src="images/man.jpg">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/women.jpg">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option value="">--请选择年--</option>
                        <option value="">1999</option>
                        <option value="">1998</option>
                        <option value="">1997</option>
                    </select>
                    <select>
                        <option value="">--请选择月--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select>
                        <option value="">--请选择日--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京斯密达">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" checked id="weihun"><label for="weihun">未婚</label>
                    <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" name="hunyin" id="lihun"><label for="lihun">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <select>
                        <option value="">幼儿园</option>
                        <option value="">小学</option>
                        <option value="">初中</option>
                        <option value="">高中</option>
                        <option value="" selected>大学</option>
                    </select>
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>月薪</td>
                <td>
                    <input type="text" value="10000-20000">
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>手机号码</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="leixing" id="wumei"><label for="wumei">妩媚的</label>
                    <input type="checkbox" name="leixing" id="keai"><label for="keai">可爱</label>
                    <input type="checkbox" name="leixing" id="xianrou"><label for="xianrou">小鲜肉</label>
                    <input type="checkbox" name="leixing" id="larou"><label for="larou">老腊肉</label>
                    <input type="checkbox" name="leixing" id="all"><label for="all">都喜欢</label>
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <input type="image" img src="images/btn.png">
                </td>
            </tr>
            <!-- 第十二行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="tongyi" id="tongyi"><label for="tongyi">我同意注册条款和会员加入准则</label>
                </td>
            </tr>
            <!-- 第十三行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                    <a href="edit.html">前往修改界面</a>
                </td>
            </tr>
            <!-- 第十四行 -->
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
