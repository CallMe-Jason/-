<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        .box {
            margin: 0 auto;
            width: 100%;
            height: 50px;
        }
        ul {
            text-align: center;
        }
        ul li {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: black;
            color: white;
            margin: 5px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>距离放学还有</li>
            <li>时</li>
            <li>分</li>
            <li>秒</li>
        </ul>
    </div>
    <script>      
        function conutDown(time) {
            //获取现在的时间戳
            var now = new Date()
            var nowTime = now.getTime()
            //获取未来的时间戳
            var fDate = new Date(time)
            var fTime = fDate.getTime()
            //未来减现在的时间戳
            var times = (fTime - nowTime) / 1000
            var h = parseInt(times / 60 / 60 % 24).toString().padStart(2,'0')//小时
            var m = parseInt(times / 60 % 60 ).toString().padStart(2,'0')//分钟
            var s = parseInt(times % 60).toString().padStart(2,'0')//秒数
            var lis = document.querySelectorAll('li')
            lis[1].innerHTML = `${h}小时`
            lis[2].innerHTML = `${m}分`
            lis[3].innerHTML = `${s}秒`
        }
        conutDown('2222-12-22 22:00:00')
        setInterval(" conutDown('2222-12-22 22:00:00')",1000)
    </script>
</body>
</html>
