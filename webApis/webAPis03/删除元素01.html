<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var ul = document.querySelector('ul')
        var lis = document.querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            //for循环遍历
            lis[i].onclick = function () {
                //被点击的那个li触发事件
                ul.removeChild(this)
                //删除父对象里被点击的那个（指向的那个）
            }
        }
    </script>
</body>
</html>
