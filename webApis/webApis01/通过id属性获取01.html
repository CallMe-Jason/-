<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //获取元素
        var div = document.getElementById('box')
        //操作
        div.style.backgroundColor='pink'
    </script>
</body>
</html>
