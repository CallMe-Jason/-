<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">唐伯虎</button>
    <script>
        //1.事件源
        var btn = document.querySelector('.btn')
        //2.事件类型，如何触发,鼠标点击还是键盘按下
        //3.事件处理程序
        btn.onclick = function () {
            alert('点秋香')
        }
    </script>
</body>

</html>
