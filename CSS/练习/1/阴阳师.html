<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: fixed;
            top: 0;
            left: -200px;
            width: 100%;
            height: 200px;
        }
        .box1 {
            position: fixed;
            top: 200px;
            left: -200px;
            width: 100%;
            height: 200px;
        }
        .box3 {
            position: fixed;
            top: 400px;
            left: -200px;
            width: 100%;
            height: 200px;
        }
        .box4 {
            position: fixed;
            top: 600px;
            left: -200px;
            width: 100%;
            height: 200px;
        }

        div[class^="case"] {
            bottom: 0;
        }

        .case1 {
            position: absolute;
            width: 154px;
            height: 121px;
            background: url(images/txgc_6d0e9e5.png) no-repeat;
            animation: act1 1s steps(2) infinite, move 10s linear infinite;
        }

        .case2 {
            position: absolute;
            width: 167px;
            height: 176px;
            background: url(images/txgh_fee2457.png) no-repeat;
            animation: act2 1s steps(2) infinite, move 10s linear 1s infinite;
        }

        .case3 {
            position: absolute;
            width: 161px;
            height: 149px;
            background: url(images/txgl_c15cfd8.png) no-repeat;
            animation: act3 1s steps(2) infinite, move 10s linear 2s infinite;
        }

        .case4 {
            position: absolute;
            width: 171px;
            height: 157px;
            background: url(images/txgq_d281c9b.png) no-repeat;
            animation: act4 1s steps(2) infinite, move 10s linear 3s infinite;
        }

        @keyframes act1 {
            100% {
                background: url(images/txgc_6d0e9e5.png) no-repeat -308px 0;
            }
        }

        @keyframes act2 {
            100% {
                background: url(images/txgh_fee2457.png) no-repeat -334px 0;
            }
        }

        @keyframes act3 {
            100% {
                background: url(images/txgl_c15cfd8.png) no-repeat -322px 0;
            }
        }

        @keyframes act4 {
            100% {
                background: url(images/txgq_d281c9b.png) no-repeat -342px 0;
            }
        }

        @keyframes move {
            100% {
                transform: translateX(1920px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
        <div class="case4"></div>
    </div>
    <div class="box1">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
        <div class="case4"></div>
    </div>
    <div class="box3">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
        <div class="case4"></div>
    </div>
    <div class="box4">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
        <div class="case4"></div>
    </div>
</body>

</html>
