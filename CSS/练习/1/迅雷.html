<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .w {
            width: 1200px;
            margin: 0 auto;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: white;
        }
        body {
            background-color: rgb(8, 5, 35);
        }
        /* 导航栏 */
        nav {
            height: 60px;
            width: 100%;
            background-color: black;
        }
        .logo_left {
            margin: 9px auto;
            float: left;
            width: 78px;
            height: 37px;
        }
        .logo_left h1 img {
            width: 100%;
            height: 100%;
        }
        .logo_right ul li {
            float: right;
            margin: 0 30px;
            line-height: 60px;
        }
        .logo_right ul li a {
            display: inline-block;
            position: relative;
            height: 60px;
        }
        .logo_right ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: all .5s;
        }
        .logo_right ul li:hover a::after {
            transform: scaleX(1);
        }
        /* 地球 */
        .box {
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 800px;
            zoom: .7;
        }
        .earth {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 730px;
            height: 730px;
            background: url(images/earth01.png) no-repeat;
        }
        .circle1 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 719px;
            height: 719px;
            background: url(images/spr_bannerPathway.png) no-repeat -2436px 0;
            animation: r1 30s linear infinite;
        }
        .circle2 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 648px;
            height: 674px;
            background: url(images/spr_bannerPathway.png) no-repeat -2436px -724px;
            animation: r2 3s linear infinite;
        }
        @keyframes  r1 {
            100% {
                transform: rotateZ(360deg);
            }
        }
        @keyframes  r2 {
            100% {
                transform: rotateZ(-360deg);
            }
        }
        .box:hover .circle1 {
            animation-play-state: paused;
        }
        .box:hover .circle2 {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="w">
            <div class="logo_left">
                <h1>
                    <img src="images/xl-logo2x.png" alt="">
                </h1>
            </div>
            <div class="logo_right">
                <ul>
                    <li><a href="#">投资者关系</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">广告服务</a></li>
                    <li><a href="#">区块链</a></li>
                    <li><a href="#">产品中心</a></li>
                    <li><a href="#">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 地球 -->
    <div class="box">
        <div class="earth"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
</html>
