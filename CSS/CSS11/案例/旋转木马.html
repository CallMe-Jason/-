<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            perspective: 1000px;
        }
        section {
            transform-style: preserve-3d;
            position: relative;
            width: 320px;
            height: 320px;
            margin: 200px auto;
            animation: r .5s linear infinite;
        }
        section:hover {
            animation-play-state: paused;
        }
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../media/pig.jpg) no-repeat;
        }
        div:nth-child(1) {
            transform: translateZ(280px);
        }
        div:nth-child(2) {
            transform: rotateY(60deg) translateZ(280px);
        }
        div:nth-child(3) {
            transform: rotateY(120deg) translateZ(280px);
        }
        div:nth-child(4) {
            transform: rotateY(180deg) translateZ(280px);
        }
        div:nth-child(5) {
            transform: rotateY(240deg) translateZ(280px);
        }
        div:nth-child(6) {
            transform: rotateY(300deg) translateZ(280px);
        }
        @keyframes r  {
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
