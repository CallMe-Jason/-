<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: url(images/vivo-banner-z3ys-bg.jpg) no-repeat;
            background-size: cover;
            position: relative;
        }

        .box {
            text-align: center;
            position: absolute;
            bottom: 40px;
            right: 50%;
            margin-right: -50px;
            height: 100px;
        }

        .box ul li {
            position: relative;
            bottom: 0;
            margin-left: 20px;
            display: inline-block;
            width: 40px;
            height: 10px;
            /* background-color: pink; */
            transition: all 5s;
        }

        .box ul li span {
            position: absolute;
            bottom: 0;
            margin-left: -20px;
            width: 40px;
            height: 2px;
            background-color: rgba(0, 0, 0, .4);
        }
        .box ul li span::after {
            content: '';
            position: absolute;
            bottom: 0;
            margin-left: -20px;
            width: 0;
            height: 100%;
            background-color: rgb(0, 0, 0);
            transition: all 5s;
        }
        .box ul li:hover span {
            height: 5px;
        }
        .box ul li:hover span::after {
            width: 100%;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
    </div>
</body>

</html>
