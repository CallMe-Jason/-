<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(8, 5, 35);
        }

        .earth {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: url(images/earth01.png) no-repeat;
            width: 730px;
            height: 730px;
        }

        div[class^="circle"] {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        .circle1 {
            background: url(images/spr_bannerPathway.png) no-repeat -2436px 0px;
            width: 719px;
            height: 719px;
            animation: act 50s linear infinite;
        }

        .circle2 {
            background: url(images/spr_bannerPathway.png) no-repeat -2436px -724px;
            width: 648px;
            height: 674px;
            animation: act 5s linear infinite reverse;
        }

        @keyframes act {
            0% {}

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="earth"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
