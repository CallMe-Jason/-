<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            right: 0;
            width: 50PX;
            height: 20PX;
            background-color: blue;
            border-radius: 50%;
            animation: a 1s linear infinite;
        }
        @keyframes a {
            100% {
                transform: rotateY(7200deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
