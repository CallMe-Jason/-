<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        a {
            display:inline-block;
            text-decoration: none;
            font-size: 20px;
            width: 100px;

            background: orange;
            color: white;
            border-radius: 20%;
            line-height: 50px;

        }
        a:hover {
            width: 100px;
            height: 50px;
            background:pink;
            border-radius: 20%;
            color: black;
        }
    </style>
</head>
<body>
