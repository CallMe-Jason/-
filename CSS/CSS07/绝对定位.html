<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            position: relative;
            top: 0;
            left: 0;
            width: 1200px;
            height: 1200px;
            background-color: pink;
        }
        .father {
            /* position: relative; */
            top: 0;
            left: 0;
            width: 1000px;
            height: 1000px;
            background-color: purple;        
        }
        .son {
            position: absolute;
            top: 1100px;
            right: 1100px;
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
       <div class="grandfather">
            <div class="father">
                <div class="son"></div>
            </div>
       </div>
</body>
</html>
