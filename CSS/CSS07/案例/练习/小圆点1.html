<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            position: absolute;
            top: 50%;
            margin-top: -300px;
            left: 50%;
            margin-left: -300px;
            width: 600px;
            height: 600px;
            background-color: orange;
        }
        .nav {
            position: absolute;
            bottom: 0;
            width: 600px;
            height: 50px;
            background-color: yellow;
            text-align: center;
        }
        .nav ul {
            display: inline-block;
            height: 50px;
            background-color: rgba(0, 0, 0,.5);
            border-radius: 25px;
            font-size: 0;
            line-height: 50px;
        }
        .nav ul li {
            margin: 10px;
            display: inline-block;
            height: 20px;
            width: 20px;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
