<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            top: 200px;
            left: 500px;
            width: 228px;
            height: 154px;
        }
        .box em img {
            position: absolute;
            top: 3px;
            right: -3px;
        }
    </style>
</head>
<body>
    <div class="box">
        <em><img src="new.png" alt=""></em>
        <img src="pic4.png" alt="">
    </div>
</body>
</html>
