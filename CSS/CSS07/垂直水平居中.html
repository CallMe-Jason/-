<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width:600px;
            height: 600px;
            background-color: saddlebrown;
        }
        .father {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            background-color: purple;
        }
        .son {
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .dau {
            z-index: 7;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .san {
            z-index: 5;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -70px;
            margin-left: -70px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">
    
            </div>
            <div class="dau">
    
            </div>
            <div class="san">
    
            </div>
        </div>
    </div>
</body>
</html>
