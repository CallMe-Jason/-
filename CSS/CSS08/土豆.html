<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            position: relative;
            margin: 0 auto;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        div::before {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }
        div:hover::before {
            display: block;
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
