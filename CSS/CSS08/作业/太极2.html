<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        div {
            position: relative;
            width: 150px;
            height: 300px;
            background-color: #fff;
            border-left: 150px solid #000;
            margin: 100px auto;
            border-radius: 50%;
        }
        div::before {
            position: absolute;
            height: 30px;
            width: 30px;
            border: 60px solid #000;
            background-color: #fff;
            content: '';
            left: -75px;
            border-radius: 50%;
        }
        div::after {
            position: absolute;
            height: 30px;
            width: 30px;
            border: 60px solid #fff;
            background-color: #fff;
            content: '';
            right: 75px;
            bottom: 0;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
