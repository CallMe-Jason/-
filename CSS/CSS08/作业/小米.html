<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            margin: 100px auto;
            width: 49px;
            height: 49px;
            background-color: #ff6700;
            border-radius: 25px;
            
        }
        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 49px;
            height: 49px;
            background-image: url(images/mi-logo.png);
            transition: all .5s;
            box-shadow: 10px 10px 10px 10px;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 49px;
            height: 49px;
            background-image: url(images/mi-home.png);
            transition: all .5s;
            margin-top: 49px;
            box-shadow: 10px 10px 10px 10px;
        }
        a:hover::after {
            margin-top: -49px;
            cursor: n-resize;
        }
        a:hover::before {
            margin-top: 0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#"></a>
    </div>
</body>
</html>
