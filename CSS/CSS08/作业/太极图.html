<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: wheat;
        }
        .box {
            position: relative;
            margin: 0 auto;
            width: 400px;
            height: 400px;
            /* background-color: pink; */
        }
        .case1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 400px;
            background-color: black;
            border-top-left-radius: 200px;
            border-bottom-left-radius: 200px;
        }
        .case2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 400px;
            background-color: white;
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
        }
        .case1 .box1 {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 200px;
            background-color: white;
            border-top-left-radius: 100px;
            border-bottom-left-radius: 100px;
        }
        .case2 .box1 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 200px;
            background-color: black;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        .case1 .box2 {
            position: absolute;
            top: 75px;
            left: 100%;
            margin-left: -25px;
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 25px;
            z-index: 1;
        }
        .case2 .box2 {
            position: absolute;
            bottom: 75px;
            right: 100%;
            margin-right: -25px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 25px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="case1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="case2">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
