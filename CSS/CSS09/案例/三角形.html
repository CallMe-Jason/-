<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-top: 100px solid pink;
        }
        .case {
            position: relative;
            margin: 0 auto;
            width: 50px;
            height: 100px;
            background-color: pink;
        }
        .sanjiao1 {
            position: absolute;
            left: 0;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }
        .sanjiao2 {
            position: absolute;
            left: 10px;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }   
        .sanjiao3 {
            position: absolute;
            left: 20px;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }   
        .sanjiao4 {
            position: absolute;
            left: 30px;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }   
        .sanjiao5 {
            position: absolute;
            left: 40px;
            top: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }   
        .block {
            position: relative;
            margin:0 auto;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom: 20px solid red;
        }
        .lll {
            position: absolute;
            top: -10px;
            left: -10px;
            margin: 0 auto;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid #fff;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="case">
        <div class="sanjiao1"></div>
        <div class="sanjiao2"></div>
        <div class="sanjiao3"></div>
        <div class="sanjiao4"></div>
        <div class="sanjiao5"></div>
    </div>
    <div class="block">
        <div class="lll"></div>
    </div>
</body>
</html>
