<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            margin-left: -275px;
            top: 50%;
            margin-top: -50px;
            width: 550px;
            height: 100px;
            border: 1px solid black;
            box-shadow: 10px 10px 10px 1px;
        }
        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 100px;
            background-image: url(images/abcd.jpg);
            background-repeat: no-repeat;
        }
        .box1 {
            background-position: -390px -140px;
        }
        .box2 {
            background-position: 0 -10px;
        }
        .box3 {
            background-position: -260px -420px;
        }
        .box4 {
            background-position: -370px -280px;
        }
        .box5 {
            background-position: -260px -280px;
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
</body>
</html>
