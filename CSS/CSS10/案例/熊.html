<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 200px;
            position: relative;
            background: url(media/bg1.png) no-repeat 0 300px;
            animation: bg 10s linear infinite;
        }
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            animation: bear .8s steps(8) infinite,move 2s forwards;
        }
        @keyframes bear {
            100%{
                background-position: -1600px 0 ;
            }
        }
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        @keyframes bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -2040px 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
