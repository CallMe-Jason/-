<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            font-size: 20px;
            line-height: 30px;
            width: 0;
            height: 30px;
            background-color: pink;
            animation: asd 5s steps(10) forwards;
        }
        @keyframes asd{
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box">世纪佳缘我在这里等你</div>
</body>
</html>
