<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 50px auto;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .case1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border: 1px solid pink;
            transition: all .2s;
        }
        .box:hover .case1 {
            transform: translate(300px,0);
        }
        .case2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            transition: all 2s ease .1s;
        }
        .box:hover .case2 {
            transform: translate(100px,-100px) rotate(70000deg) scale(.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="case1"></div>
        <div class="case2"></div>
    </div>
</body>
</html>
