<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            /* overflow: hidden; */
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid pink;
        }
        div::before {
            display: block;
            content: '黑马';
            width: 100%;
            height: 100%;
            background-color: blue;
            transform: rotate(72000deg);
            transform-origin: left bottom;
            
        }
        div:hover::before {
            transform: rotate(0deg);
            transition: all 500s;
        }
        div::after {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            content: '黑马';
            width: 100%;
            height: 100%;
            background-color: yellow;
            transform: rotate(72000deg);
            transform-origin: right bottom;
            
        }
        div:hover::after {
            transform: rotate(0deg);
            transition: all 500s;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
