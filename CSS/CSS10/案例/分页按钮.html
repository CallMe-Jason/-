<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            text-align: center;
            line-height: 50px;
            margin-left: 10px;
            float: left;
            list-style: none;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            transition: all .5s;
        }
        li:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
