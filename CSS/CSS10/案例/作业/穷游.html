<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            overflow: hidden;
            margin: 200px auto;
            width: 275px;
            height: 185px;
            background: url(images/bgi.jpg) no-repeat ;
        }
        .box a {
            display: block;
            width: 275px;
            height: 185px;
            background-color: rgba(47, 214, 133, .75);
			opacity: 0;
			transition: all .5;
            
        }
        .box:hover a {
            opacity: 1;
            animation: q .3s forwards;
        }
        @keyframes q {
            0% {
                transform: translate(1000px,0) scale(1) rotate(-45deg);
            }
            100% {
                transform: translate(0,0) scale(2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#"></a>
    </div>
</body>
</html>
