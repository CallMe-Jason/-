<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }
        .box1 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 154px;
            height: 121px;
        }
        .case1 {
            width: 154px;
            height: 121px;
            background: url(案例/作业/images/txgc_6d0e9e5.png) no-repeat -154px 0;
            animation: ste 1s steps(2) infinite,move1 10s linear infinite;
            /* opacity: 0; */
        }
        .box2 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 154px;
            height: 121px;
        }
        .case2 {
            width: 154px;
            height: 121px;
            background: url(案例/作业/images/txgc_6d0e9e5.png) no-repeat -154px 0;
            animation: ste 1s steps(2) infinite,move2 10s linear 1s infinite;
            opacity: 0;
        }
        .box3 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 154px;
            height: 121px;
        }
        .case3 {
            width: 154px;
            height: 121px;
            background: url(案例/作业/images/txgc_6d0e9e5.png) no-repeat -154px 0;
            animation: ste 1s steps(2) infinite,move3 10s linear 2s infinite;
            opacity: 0;
        }
        .box4 {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 154px;
            height: 121px;
        }
        .case4 {
            width: 154px;
            height: 121px;
            background: url(案例/作业/images/txgc_6d0e9e5.png) no-repeat -154px 0;
            animation: ste 1s steps(2) infinite,move4 10s linear 3s infinite;
            opacity: 0;
        }
        @keyframes ste {
            0% {
                background-position: 0 0;
                /* opacity: 1; */
            }
            100% {
                background-position: -308px 0;
                /* opacity: 1; */
            }
        }
        @keyframes move1 {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(1920px);
            }
        }
        @keyframes move2 {
            0% {
                transform: translateX(-200px);
                opacity: 1;
            }
            100% {
                transform: translateX(1920px);
                opacity: 1;
            }
        }
        @keyframes move3{
            0% {
                transform: translateX(-200px);
                opacity: 1;
            }
            100% {
                transform: translateX(1920px);
                opacity: 1;
            }
        }
        @keyframes move4 {
            0% {
                transform: translateX(-200px);
                opacity: 1;
            }
            100% {
                transform: translateX(1920px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="case1">

            </div>
        </div>
        <div class="box2">
            <div class="case2">
                
            </div>
        </div>
        <div class="box3">
            <div class="case3">

            </div>
        </div>
        <div class="box4">
            <div class="case4">

            </div>
        </div>
    </div>
</body>
</html>
