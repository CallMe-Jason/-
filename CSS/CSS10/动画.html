<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: abc;
            animation-duration: 2.2s;
        }
        @keyframes abc {
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(500px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
