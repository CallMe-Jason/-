<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浏览器内外边距 */
        * {
            margin: 0;
            padding: 0;
        }
        /* body大盒子的颜色 */
        body {
            background-color: wheat;
        }
        /* 去除无序列表的小圆点 */
        li {
            list-style: none;
         }
         /* 父盒子 */
        div.box {
            width: 1200px;
            height: 390px;
            margin: 50px auto;
            background-color: white;
        }
        /* 左子盒子 */
        .left {
            width: 230px;
            height: 390px;
            /* background-color: turquoise; */
            float: left;
        }
        /* 右子盒子 */
        .right {
            width: 955px;
            height: 390px;
            /* background-color: turquoise; */
            float: right;
        }
        /* 右子盒子上面的子盒子 */
        .banner {
            width: 955px;
            height: 100px;
            /* background-color:yellow; */
        }
        /* 右子盒子下面的四个子盒子 */
        .right ul li {
            width: 227px;
            height: 270px;
            /* background-color: thistle; */
            float: left;
            margin-top: 20px;
            margin-right: 15px;
        }
        /* 设置右子盒子最后面小li的右外边距为0 */
        .right ul li.last {
            margin-right: 0px;
        }
        /* 设置鼠标经过时有阴影 */
        .right ul li:hover {
            box-shadow: 10px 10px 10px 1px;
        }
    </style>
</head>
<body>
    <!-- 父盒子box里包含左子盒子left和右子盒子right,右子盒子里包括上子盒子banner和四个下面的小li -->
    <div class="box">
        <div class="left"><img src="学成网素材/left.jpg" alt=""></div>
        <div class="right">
            <div class="banner"><img src="学成网素材/top.jpg" alt=""></div>
            <ul>
                <li><img src="学成网素材/bottom01.jpg" alt=""></li>
                <li><img src="学成网素材/bottom02.jpg" alt=""></li>
                <li><img src="学成网素材/bottom03.jpg" alt=""></li>
                <li class="last"><img src="学成网素材/bottom04.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
