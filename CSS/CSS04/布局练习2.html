<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            text-align: center;
        }
        ul {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 100px auto;
        }
        li {
            width: 296px;
            height: 285px;
            background-color: purple;
            float: left;
            margin: 0 14px;
            margin-left: 0;
        }
        ul li.lest {
            margin-right: 0;
            
        }
    </style>
</head>
<body>
    <ul>
        <li style="background-color: blue; color: yellow;">123</li>
        <li style="background-color: red;color: yellow;">123</li>
        <li style="background-color: black;color: yellow;">123</li>
        <li class="lest" style="color: yellow;">123</li>
    </ul>
</body>
</html>
