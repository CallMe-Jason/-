<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 600px;
            background-color: violet;
        }
        .left {
            width: 200px;
            height: 100px;
            background-color:aqua;
            float: left;
        }
        .right {
            width: 300px;
            height: 500px;
            background-color: red;
            float: left;
        }
        .clear {
            width: 300px;
            height: 200px;
            background-color: black;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
