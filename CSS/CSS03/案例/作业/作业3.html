<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            text-align: center;
            margin: 60px auto;
        }
        img {
            background-image: url(images/mi-logo.png);
            background-color: #FF5B00;
            border-radius: 20%;
            margin: 10px auto;
        }
        h2 {
            font-weight: 400;
            margin: 10px auto;
            font-size: 30px;
        }
        input.txt {
            width: 358px;
            height: 50px;
            margin: 10px;
            border: 1px solid rgb(224, 224, 224);
            /* line-height: 50px;
            color:rgb(157, 157, 157);*/
            padding: 0 20px;
        }
        .btn {
            background-color: rgb(252, 92, 31);
            width: 402px;
            height: 50px;
            color: white;
            border: 1px white solid;
            margin: 20px auto;
        }

    </style>
</head>
<body>
    <div>
        <h1><img src="images/mi-logo.png"></h1>
        <h2>小米账号登录</h2>
        <input type="text" class="txt" placeholder="邮箱/手机号码/小米ID">
        <br>
        <input type="text" class="txt" placeholder="密码" >
        <br>
        <button class="btn">登录</button>
    </div>
</body>
</html>
