<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: none;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>hover</button>
    <div></div>
    <script>
        $('button').click(function(){
            $('div').stop().slideToggle(1000)
        })
    </script>
</body>
</html>
