<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style='{fontSize : fontSize + "px"}'>{{msg}}</div>
        <menu-item :p-Arr='pArr' @enlarge-text='handle($event)'></menu-item>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('menu-item',{
            props : ['pArr'],
            template : `<div>
                <ul>
                    <li :key='i' v-for='(e,i) in pArr'>{{e}}</li>
                </ul>
                <button @click='pArr.push("lemon")'>点击</button>
                <button v-on:click='$emit("enlarge-text",5)'>扩大字体</button>
                <button v-on:click='$emit("enlarge-text",10)'>扩大字体</button>
            </div>`
        })
        var vm = new Vue({
            el : '#app',
            data : {
                msg : '父组件中的内容',
                pArr : ['apple','orange','banana'],
                fontSize : 10
            },
            methods : {
                handle : function(val){
                    this.fontSize += val 
                }
            }
        })
    </script>
</body>
</html>
