<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('HelloWorld',{
            data : function(){
                return {
                    msg : 'HelloWorld'
                }
            },
            template : '<div>{{msg}}</div>'
        })
        Vue.component('button-counter',{
            data : function(){
                return {
                    count : 0
                }
            },
            template : `<div>
                <button @click="count++,handle()">点击了{{count}}次</button>
                <HelloWorld></HelloWorld>
            </div>`,
            methods : {
                handle : function(){
                    console.log('触发了handle');
                }
            }
        })
        var vm = new Vue({
            el : '#app',
            data : {

            },
            methods : {

            }
        })
    </script>
</body>
</html>
