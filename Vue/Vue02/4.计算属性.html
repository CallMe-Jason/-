<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{reverseString}}</p>
        <p>{{reverseString1()}}</p>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                msg : 'hello'
            },
            methods : {
                reverseString1 : function(){
	//注意return
                return this.msg.split('').reverse().join('')
              }
            },
            computed : {
                reverseString : function(){
	//注意return
                return this.msg.split('').reverse().join('')
              }
            }
        })
    </script>
</body>
</html>
