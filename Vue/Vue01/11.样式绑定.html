<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .son {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .act {
            background-color: pink;
        }
        .bd {
            border: 1px solid #ccc;
        }
        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="son" v-bind:class='[actClass,bdClass,{text : isText}]'>1</div>
        <button @click='handle'>切换</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                actClass : 'act',
                bdClass : 'bd',
                isText : true
            },
            methods : {
                handle : function(){
                    this.isText = !this.isText
                }
            }
        })
    </script>
</body>
</html>
