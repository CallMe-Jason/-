    </div>

    <script>
        var vm = new Vue({
            el : '.gandfather',
            data : {

            },
            methods : {
                handel1 : function(){
                    console.log('div1');
                },
                handel2 : function(){
                    console.log('div2');
                },
                handel3 : function(){
                    console.log('div3');
                }
            }
        })
    </script>
</body>
</html>
