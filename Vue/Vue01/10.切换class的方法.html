<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .act {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app" :class='isAtr ? "act" : " "' @click='change'></div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                isAtr : true
            },
            methods : {
                change : function(){
                    this.isAtr = !this.isAtr
                }
            }
        })
    </script>
</body>
</html>
