<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul li {
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 1px solid #000;
        }
        .box {
            /* width: 400px; */
            /* height: 400px; */
            /* border: 1px solid #000; */
            display: none;
        }
        .act {
            display: block;
        }
        .current {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li @click="change(i)" v-for="(e,i) in list" :key='e.id' :class="iIndex == i ? 'current' : ' '">{{e.title}}</li>
        </ul>
        <div class="box" v-for="(e,i) in list" :key='e.id' :class="iIndex == i ? 'act' : ' '">
            <img :src="e.path">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                iIndex : 0,
                list: [{
                    id: 1,
                    title: 'apple',
                    path: 'img/apple.png'
                }, {
                    id: 2,
                    title: 'orange',
                    path: 'img/orange.png'
                }, {
                    id: 3,
                    title: 'lemon',
                    path: 'img/lemon.png'
                }]
            },
            methods : {
                change : function(i){
                    this.iIndex = i
                }
            }
        })
    </script>
</body>
</html>
