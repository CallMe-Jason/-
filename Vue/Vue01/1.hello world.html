<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双花括号在这里成为差值表达式 -->
    <div id="app">{{msg}}</div>
    <script src="../vue.js"></script>
    <script>
        //基本步骤：
        // 1.提供标签用于填充数据
        //2.引入vue文件
        // 3. 使用
        //4.把vue提供的数据填充到标签里
        var vm = new Vue({
            el : '#app',//表明容器
            data : {//提供数据
                msg : 'Hello Vue'
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
