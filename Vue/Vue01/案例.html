<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul li {
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 1px solid #000;
        }
        .fruits {
            display: none;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        .current {
            display: block;
        }
        .act {
            background-color: orange;
        }
        img {
            width: 100%;
            height: 100% ;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li @click="change(index)" v-for="(item,index) in list" :class="currentIndex == index? 'act' : ' '">{{item.title}}</li>
        </ul>
        <div class='fruits' v-for="(item,index) in list" :class="currentIndex == index? 'current' : ' '">
            <img :src="item.path">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data: {
                currentIndex: 0, // 选项卡当前的索引
                list: [{
                    id: 1,
                    title: 'apple',
                    path: 'img/apple.png'
                }, {
                    id: 2,
                    title: 'orange',
                    path: 'img/orange.png'
                }, {
                    id: 3,
                    title: 'lemon',
                    path: 'img/lemon.png'
                }]
            },
            methods : {
                change : function(index){
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>
</html>
