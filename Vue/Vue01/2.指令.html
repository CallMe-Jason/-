<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display:none
            }
    </style>
</head>
<body>
    <!-- 双花括号在这里成为差值表达式 -->
    <div id="app" v-cloak>
        <p v-cloak>{{msg}}</p>
        <p v-text='msg1'>aaa</p>
        <p v-html='msg2'></p>
        <p v-pre>{{msg3}}</p>
        <p v-once>{{msg4}}</p>
        <input type="text" v-model='msg'>
    </div>
    <script src="../vue.js"></script>
    <script>
        //基本步骤：
        // 1.提供标签用于填充数据
        //2.引入vue文件
        // 3. 使用
        //4.把vue提供的数据填充到标签里
        var vm = new Vue({
            el : '#app',//表明容器
            data : {//提供数据
                msg : 'Hello Vue',
                msg1:'1',
                msg2: '<img src="xxx" onerror="alert()">', 
                msg3:'3',
                msg4:'4'
            }
        })
        vm.msg4 = 'aaa'
    </script>
</body>
</html>
