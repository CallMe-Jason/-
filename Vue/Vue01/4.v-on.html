<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>{{num}}</div>
    <div>
        <button @click='num++'>添加</button>
    </div>
</div>
  <script src="../vue.js"></script>
  <script>
      var vm = new Vue ({
          el : '#app',
          data : {
              num :0
          },
          methods : {
              handle:function(){
                  this.num++
              }
          }
      })
  </script>
</body>
</html>
