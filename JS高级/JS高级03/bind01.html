<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>聂婷</button>
    <button>是</button>
    <button>队霸</button>
    <script>
        var btns = document.querySelectorAll('button')
        for (var i = 0; i < btns.length; i++){
            btns[i].addEventListener('click',function(){
                this.disabled = true
                setTimeout(function(){
                    this.disabled = false
                }.bind(this),2000)
            })
        }
    </script>
</body>
</html>
