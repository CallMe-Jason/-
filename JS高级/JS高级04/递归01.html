<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(one){
            if (one === 1) {
                return 1
            }else {
                return one * fn(one - 1)
            }
        }
        console.log(fn(10));
    </script>
</body>
</html>
