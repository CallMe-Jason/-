<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap.css" />
  <script src="../jquery.min.js"></script>
</head>

<body style="padding: 15px;">

  <!-- 评论面板 -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">发表评论</h3>
    </div>
    <form class="panel-body" id="formAddCmt">
      <div>评论人：</div>
      <input type="text" class="form-control" name="username" autocomplete="off" />
      <div>评论内容：</div>
      <textarea class="form-control" name="content"></textarea>

      <button type="submit" class="btn btn-primary">发表评论</button>
    </form>
  </div>


  <!-- 评论列表 -->
  <ul class="list-group" id="cmt-list">
    <li class="list-group-item">
      <span class="badge" style="background-color: #F0AD4E;">评论时间：</span>
      <span class="badge" style="background-color: #5BC0DE;">评论人：</span>
      Item 1
    </li>
  </ul>
  <script>
    let BASE = 'http://www.liulongbin.top:3006/api/'
    get()
    function get() {
      $.ajax({
        type: 'get',
        url: BASE + 'cmtlist',
        success: res => {
          console.log(res);
          if (res.status !== 200) return alert('获取失败')
          var rows = []

          $.each(res.data, function (i, item) {
            rows.push(`
          <li class="list-group-item">
      <span class="badge" style="background-color: #F0AD4E;">评论时间：${item.time}</span>
      <span class="badge" style="background-color: #5BC0DE;">评论人：${item.username}</span>
      ${item.content}
    </li>
          `)
            $('#cmt-list').empty().append(rows)
          })
        }
      })
    }
    $('#formAddCmt').submit(function(){
      // e.preventDefault()
      
      let data = $(this).serialize()
      $.ajax({
        type : 'post',
        url : BASE + 'addcmt',
        data,
        success : res => {
          if (res.status !== 201) return alert('发送失败')
          get()
          $(this)[0].reset()
        }
      })
      return false
    })
  </script>
</body>

</html>
