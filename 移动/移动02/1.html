<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       ul {
            display: flex;
            margin: 20px auto;
            width: 500px;
            height: 200px;
            background-color: pink;
        }
        ul li {
            list-style: none;
        }
        ul li:nth-child(1) {
            width: 100px;
            height: 200px;
            background-color: red;
        }
        ul li:nth-child(2) {
            flex: 1;
            height: 200px;
            background-color: green;
        }
        ul li:nth-child(3) {
            width: 100px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
</body>
</html>
