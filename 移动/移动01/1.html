<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 0 auto;
            width: 500px;
            height: 50px;
            background-color: pink;
        }
        .case1 {
            float: left;
            width: 100px;
            height: 50px;
            background-color: red;
        }
        .case3 {
            float: right;
            width: 100px;
            height: 50px;
            background-color: blue;
        }
        .case2 {
            float: left;
            width: 100%;
            height: 40px;
            background-color: yellow;
            margin: 5px 25px 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="case1"></div>
        <div class="case2"></div>
        <div class="case3"></div>
    </div>
</body>
</html>
