<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num = prompt('输入求和的数')
        var sum = 0
        for (var i = 1; i <= num; i++) {
            sum = sum + i
        }
        alert(sum)
    </script>
