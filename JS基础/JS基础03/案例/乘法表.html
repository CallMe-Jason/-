<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 10px auto;
            width: 800px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            border: 1px solid #000;
        }
        .style_red {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        var str = '<table>'
        for (var i = 1; i <= 9; i++) {
            str += '<tr>'
            for (var j = 1; j <= i; j++)
            str += `<td>${j}<span class="style_red">&times;</span>${i}=<span class="style_red">${i*j}</span></td>`
            str += '</tr>'
        }
        str += '</table>'
        document.write(str)
    </script>
</body>

</html>
