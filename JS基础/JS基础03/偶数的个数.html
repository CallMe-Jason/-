<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = prompt('请输入一个数')
        var num = 0
        for (var i = 1; i <= sum; i++) {
            if (i % 2 === 0) {
                num = num + 1
            }
        }
        document.write(num)
    </script>
</body>
</html>
