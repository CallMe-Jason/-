<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number( prompt('请输入一个数'))
        function app () {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    break;
                }
            }
            if (i == num) {
                alert('是素数')
            }
            else {
                alert('不是素数')
            }
        }
        app()
        var sum = 0
        for (var i = 1; i <= 9999; i++) {
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    break;
                }
            }
            if ( i == j) {
                sum += 1
                document.write(`${i}\n`)
            }
        }
        alert(`9999以内的素数个数为${sum}`)
    </script>
</body>
</html>
