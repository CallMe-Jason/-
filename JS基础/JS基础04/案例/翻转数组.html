<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7]
        arr.push('yellow')
        console.log(arr)
        var newArr = []
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr.push(arr[i])
        }
        document.write(newArr + '<br />')
        newArr.reverse()
        document.write(newArr)
        var sum = arr.join('❤️')
        document.write(sum)
    </script>
</body>
</html>
