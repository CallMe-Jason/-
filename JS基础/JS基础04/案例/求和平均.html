<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,6,1,7,4]
        var sum = 0
        var average = 0
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
        }
        average = sum / arr.length
        document.write(`和为<a href="#" style="color:red">${sum}</a>,平均为<a href="#" style="color:red">${average}</a>`)
    </script>
</body>
</html>
