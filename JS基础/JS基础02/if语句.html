<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt('输入您的年龄')
            if (age > 0 && age < 18) {
            alert('你还未成年')
        }
        else if (age >=100) {
            alert('娘子，快来看神仙')
        }
        else if (age >= 90) {
            alert ('大仙')
        }
        else if (age <= 0 ) {
            alert('输入错误')
        }
        else {
            alert('您已成年')
        }
    </script>
</body>
</html>
