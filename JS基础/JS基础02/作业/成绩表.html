<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('输入你的分数')
        if (num - 0 >= 90) {
            alert('A')
        }
        else if (num - 0 >=80 && num - 0 < 90) {
            alert('B')
        }
        else if (num - 0 >= 70 && num - 0 < 80) {
            alert('C')
        }
        else if (num - 0 >= 60 && num - 0 < 70) {
            alert('D')
        }
        else {
            alert('E')
        }
    </script>
</body>
</html>
