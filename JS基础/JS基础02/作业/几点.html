<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var clock = prompt('现在几点啦？')
        if (clock == 12) {
            alert ('中午好')
        }
        else if (clock == 18) {
            alert('傍晚好')
        }
        else if (clock == 23) {
            alert('深夜好')
        }
        else {
            alert('请输入12或18或23')
        }
    </script>
</body>
</html>
