    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var day = prompt('请输入日期')
            if (day - 0 > 30) {
                alert('错误')
            }
            else
            switch (day % 7) {
                case 0 :
                alert('周二')
                break;
                case 1 :
                alert('周三')
                break;
                case 2 :
                alert('周四')
                break;
                case 3 :
                alert('周五')
                break;
                case 4 :
                alert('周六')
                break;
                case 5 :
                alert('周日')
                break;
                case 6 :
                alert('周一')
                break;
            }
        </script>
    </body>
    </html>
</body>
