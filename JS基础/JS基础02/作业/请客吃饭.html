<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var money = prompt('钱数')
        if (money - 0 >= 2000) {
            alert('吃西餐')
        }
        else if (money - 0 >= 1500 && money - 0 < 2000) {
            alert('快餐')
        }
        else if (money - 0 < 1500 && money - 0 > 1000) {
            alert('喝饮料')
        }
        else if (money - 0 < 1000 && money - 0 > 500) {
            alert('棒棒糖')
        }
        else {
            alert ('下次把钱带够')
        }
    </script>
</body>
</html>
