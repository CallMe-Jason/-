<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0
        function app (one,two) {
            for (var i = one; i <= two; i++) {
                 sum += i
            }
        } 
        app(1,10000000)
        document.write(sum)
    </script>
</body>
</html>
