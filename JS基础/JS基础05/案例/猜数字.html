<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function app(min,max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = app(1,500);
        for (var i = 1; i <= 10; i++) {
            var num = Number(prompt('数'))
            if (num > random) {
                alert('你猜大了')
            }
            else if (num < random) {
                alert('你猜小了')
            }
            else {
                alert('你猜对了')
                break;
            }
        }
    </script>
</body>
</html>
