<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function app (one) {  
            var res = false
            if (one % 4 === 0 && one % 100 != 0 || one % 400 === 0) {
                res = true
            }
            return res;
        }
        document.write(app(2000))
    </script>
</body>
