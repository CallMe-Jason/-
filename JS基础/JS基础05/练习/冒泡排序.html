<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [12,43,4,1,4,1,3,1,4,4,1,4,1,3,2]
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                }
            }
        }
        document.write(arr)
    </script>
</body>
</html>
