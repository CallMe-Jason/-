<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function conutDown(time) {
            //获取现在的时间戳
            var now = new Date()
            var nowTime = now.getTime()
            //获取未来的时间戳
            var fDate = new Date(time)
            var fTime = fDate.getTime()
            //未来减现在的时间戳
            var times = (fTime - nowTime) / 1000
            var d = parseInt(times / 60 / 60 / 24).toString().padStart(2,'0')//天
            var h = parseInt(times / 60 / 60 % 24).toString().padStart(2,'0')//小时
            var m = parseInt(times / 60 % 60 ).toString().padStart(2,'0')//分钟
            var s = parseInt(times % 60).toString().padStart(2,'0')//秒数
            return '还剩下' + d + '天' + h + '时' + m + '分' + s + '秒'
        }
        var str = conutDown('2020-10-1')
        document.write(str)
    </script>
</body>
</html>
