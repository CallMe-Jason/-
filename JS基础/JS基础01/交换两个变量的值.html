<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10,num2 = 20;
        console.log(num1,num2);
        //第一步
        var temp;
        //第二步
        temp = num2;
        //第三步
        num2 = num1;
        //第四步
        num1 = temp;
        //输出
        console.log(num1,num2);
    </script>
</body>
</html>
